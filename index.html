<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <script>
      script.js;
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Sapato</title>
    <div class="card">
      <div class="left">
        <img
          class="cremson active"
          src="images]/nike azul..png"
          alt="nike-air-max-cremson"
        />
        <img
          class="yellow"
          src="images]/nike amarelo.png"
          alt="nike-air-max-yellow"
        />
        <img
          class="black"
          src="images]/nike preto.png"
          alt="nike-air-max-preto"
        />
        <img
          class="white"
          src="images]/nike branco.png"
          alt="nike-air-max-branco"
        />
      </div>
      <div class="rigth">
        <div class="product-info">
          <div class="product-name">
            <h1>NIKE AIR MAX 90</h1>
            <div class="action">
              <i class="fa fa-search"></i>
              <i class="fa fa-user"></i>
              <i class="fa fa-shopping-cart"></i>
            </div>
          </div>
          <div class="details">
            <h3>Winter collection</h3>
            <h2>men black sneaks</h2>
            <h4><i class="fa fa-dollar"></i>150</h4>
            <h4 class="discount">
              <i class="fa fa-dollar"></i>
              200
            </h4>
          </div>
          <ul>
            <li>SIZE</li>
            <li class="size">7</li>
            <li class="size active">8</li>
            <li class="size">9</li>
            <li class="size">10</li>
            <li class="size">11</li>
          </ul>
          <ul id="colors">
            <li>COLOR</li>
            <li
              class="color active"
              data-color="cremson"
              style="--color: #02a2ca"
            ></li>
            <li class="color" data-color="yellow" style="--color: #fec60f"></li>
            <li class="color" data-color="black" style="--color: #000000"></li>
            <li class="color" data-color="white" style="--color: #ffffff"></li>
          </ul>

          <span class="footer">
            <i class="fa fa-shopping-bag"></i>
            Buy Now
          </span>
          <span class="footer">
            <i class="fa fa-shopping-cart"></i>
            Add To Cart
          </span>
        </div>
      </div>
    </div>
    <link rel="stylesheet" href="spato.css" />
  </head>
  <script src="script.js"></script>
</html>
